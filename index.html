<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Font Awesome for icons (used in header) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Game Chat
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <div class="status-bar">
      <div class="status-item">Time: <span id="time-display">6:00</span></div>
      <div class="status-item">Hunger: <div class="hunger-bar"><div id="hunger-level"></div></div></div>
    </div>
    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Genie</div>
            <div class="msg-info-time">12:00</div>
          </div>
          <div class="msg-text">
            Hello, welcome to the traveler's game! I'm your helpful genie.
          </div>
        </div>
      </div>
    </main>

    <!-- Input area with the restart button -->
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
    <!-- Restart button to restart the game -->
    <button class="msger-restart-btn" style="display: none;">Restart Game</button>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
