<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Font Awesome for icons (used in header) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Game Chat
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
 
    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://th.bing.com/th/id/OIP.RtRzH6eafeTH_zgrGE6B7gHaFj?w=241&h=181&c=7&r=0&o=5&pid=1.7"></div>
        
        </div>
      </div>
    
    </main>

    <!-- Input area with the restart button -->
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
    <!-- Restart button to restart the game -->

  </section>
  
  <script src="script.js"></script>
</body>
</html>
